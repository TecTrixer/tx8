name: Run Google Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -G Ninja .
        env: CC=clang CXX=clang++
      - name: build
        run: cmake --build build --target all
      - name: Run Test
        run: cd build && ctest -V
